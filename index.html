<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #008080; /* Deep turquoise blue */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin: 0 auto 16px auto;
      display: block;
      border-radius: 50%;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #1a73e8;
      font-size: 1em;
      margin-bottom: 24px;
    }
    .desc {
      color: #555;
      margin-bottom: 24px;
    }
    .footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://i.imgur.com/gaCl9Zz.jpeg" alt="MAZOL Logo" />
    <h1>Private Sale: MAZOL (MZLx) Tokens</h1>
    <div class="subtitle">Blockchain Powered Trust-Grade Training and Marketplace Solutions</div>
    <div class="desc">Buy MZLx tokens with USDT (BEP-20, BNB Chain).<br>1 MZLx = 0.15 USDT</div>
    <div id="buy-widget"></div>
    <div class="footer">Powered by thirdweb</div>
  </div>
  <script type="module">
    import { BuyWidget } from "https://esm.sh/thirdweb/react";
    import { bnb } from "https://esm.sh/thirdweb/chains";
    import { createThirdwebClient } from "https://esm.sh/thirdweb";

    // Create the client
    const client = createThirdwebClient({ clientId: "b463c954586e671f1157d92f5cce2632" });

    // Render the BuyWidget
    BuyWidget.render({
      client,
      chain: bnb,
      tokenAddress: "0x55d398326f99059fF775485246999027B3197955", // USDT on BNB Chain
      amount: "15", // Default amount, user can change
      container: document.getElementById("buy-widget"),
      theme: "light",
      title: "Buy MZLx with USDT",
      description: "1 MZLx = 0.15 USDT. Pay with USDT or Card (if available).",
      icon: "https://i.imgur.com/gaCl9Zz.jpeg",
    });
  </script>
</body>
</html>
